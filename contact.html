      <div class="content">
        <h1>Contact Us!</h1>
        <h3>EMAIL</h3>
        <p>
          <a href="mailto:tralastra@gmail.com" target="_blank"
            >cpavlastra@gmail.com</a
          >
        </p>
        <h3>PHONE</h3>
        <p>(408) XXX-XXXX</p>
        <h3>FORM</h3>
        <p>Fill out our Form below:</p>
      </div>
      <div class="d-flex justify-content-center">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="client@anywhere.com"
              />
            </div>
            <div class="form-group">
              <label for="about-project"
                >Tell us how we can help your home!</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
        </br>
            <button type="submit" class="btn btn-branding btn-outline-dark">
              Speak to You Soon!
            </button>
          </form>
        </div>
